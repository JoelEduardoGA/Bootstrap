<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>LOGIN</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./css/estilos.css">
</head>
<body>
	<h1>Login to my APP</h1>
	<div class="col-md-4 col-md-offset-4 loginDiv">
		<form>
			<div class="form-group">
		    <label class="sr-only" for="exampleInputAmount">Username</label>
		   	<div class="input-group">
		    <div class="input-group-addon"><i class="glyphicon glyphicon-user"></i></div>
		    <input type="text" class="form-control" id="exampleInputAmount" placeholder="Username">
		    </div>
		  	</div>

			<div class="form-group">
		    <label class="sr-only" for="exampleInputAmount">Email</label>
		   	<div class="input-group">
		    <div class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></div>
		    <input type="text" class="form-control" id="exampleInputAmount" placeholder="Email">
		    </div>
		  	</div>

			<div class="form-group col-md-6">
		    <label class="sr-only" for="exampleInputAmount">Password</label>
		   	<div class="input-group">
		    <div class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></div>
		    <input type="text" class="form-control" id="exampleInputAmount" placeholder="Password">
		    </div>
		  	</div>

		  	<div class="form-group col-md-6">
		    <label class="sr-only" for="exampleInputAmount">Confirm Password</label>
		   	<div class="input-group">
		    <div class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></div>
		    <input type="text" class="form-control" id="exampleInputAmount" placeholder="Password">
		    </div>
		  	</div>

		  	<button class="btn btn-default col-md-12">Hola</button>
		  	<button class="btn btn-warning col-md-12">Hola</button>
		  	<button class="btn btn-success col-md-12">Hola</button>
		  	<button class="btn btn-primary col-md-12">Hola</button>
		  	<button class="btn btn-danger col-md-12">Hola</button>

		</form>	
	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
</body>
</html>
